  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
  <style>
    .columnaAncha, .columnaMedia, .cEstrecha{
        display: inline-block;
        width: 200px;
        overflow: hidden;
        background-color: #eee;
        padding: 5px;
    }
    .columnaMedia{
        width: 80px;
    }
    .cEstrecha{
        width: 40px;
    }
      .col{
          background-color: #eee;
          padding: 2px;
      }
      .col:hover{
          background-color: orange;
      }
      .disco{
        padding: 40px;
      }
  </style>
</head>

<body>
  <div id="app">
    <div class="disco" v-for ="disco in ms">
        <p><b>{{disco.id}}</b></p>
        <div v-for="(fecha, key, i) in disco.data">
            <p>{{key}}</p>

            <!-- tipos de entrada -->
            <div v-for="(tipo, key) in fecha">
                <small>
                    <p v-for="entrada in tipo">
                        <span class="columnaAncha">
                            {{key}}
                            <span v-if="entrada.rrpp">
                                <b>- RRPP</b>
                            </span>
                        </span>
                        <span class="cEstrecha">
                            {{entrada.precio}}â‚¬
                        </span>
                        <span class="columnaMedia">
                            {{entrada.cliente.nombre}}
                        </span>
                        <span class="columnaAncha">
                            {{entrada.cliente.apellidos}}
                        </span>
                        <span class="columnaAncha">
                            {{entrada.token}}
                        </span>
                        <span v-if="entrada.descripcion" class="columnaAncha">
                            {{entrada.descripcion}}
                        </span>
                    </p>
                </small>
                

            </div>

        </div>
        
        <hr>
    </div>
    
    <pre>{{ms}}</pre> 
 </div>
    <script>
      var app = new Vue({
        el: '#app',
        components: {
         
        },
        data: {
            ms:"vue"
        },
        methods: {
        },
        mounted(){
            const vm = this
            axios.get("https://asobrados03.github.io/entradas.json")
                .then(
                    function(r){
                        vm.ms=r.data
                    }
                )
        }
      });
    </script>
</body>
</html>
